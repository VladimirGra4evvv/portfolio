<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <div class="hero__header">
          <img src="image/logo.svg" alt="Glo Academy" class="logo" />
          <div class="social__links">
            <a href="#" class="social__link"
              ><img src="image/social/github.svg" alt="github"
            /></a>
            <a href="#" class="social__link"
              ><img src="image/social/instagram.svg" alt="twitter"
            /></a>
            <a href="#" class="social__link"
              ><img src="image/social/facebook.svg" alt="instagram"
            /></a>
            <a href="#" class="social__link"
              ><img src="image/social/twitter.svg" alt="facebook"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.hero-header -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="section features">
      <div class="container">
        <div class="features__item">
            <h1 class="features__title">Сообщение отправлено</h1>
        </div>
        <p class="features__text">
            Мы с Вами свяжемся в течение 30 минут
        </p>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.features -->
    <footer class="footer projects">
        <div class="container">
            <div class="contacts__block">
              <div class="contacts__text">
                <div class="contacts__data">
                  <div class="contacts__phone">
                    <h4 class="contacts__title">Телефон</h4>
                    <a class="contacts__links" href="tel:+">+7 999 123 45 67</a>
                  </div>
                  <!-- /.contacts__phone -->
                  <div class="contacts__mail">
                    <h4 class="contacts__title">Почта</h4>
                    <a class="contacts__links" href="mailto:ivanov@mail.ru">ivanov@mail.ru</a>
                  </div>
                  <!-- /.contacts__mail -->
                  <div class="contacts__social">
                    <h4 class="contacts__title">Соцсети</h4>
                    <a href="#" class="contacts__links">t.me/ivanov</a>
                    <a href="#" class="contacts__links">vk.me/ivanov</a>
                    <a href="#" class="contacts__links">fb.me/ivanov</a>
                  </div>
                  <!-- /.contacts__social -->
                </div>
                <!-- /.contacts__data -->
                <div class="social__links">
                  <a href="#" class="social__link"><img src="image/social/github.svg" alt="github" /></a>
                  <a href="#" class="social__link"><img src="image/social/instagram.svg" alt="twitter" /></a>
                  <a href="#" class="social__link"><img src="image/social/facebook.svg" alt="instagram" /></a>
                  <a href="#" class="social__link"><img src="image/social/twitter.svg" alt="facebook" /></a>
                </div>
                <!-- /.social-links -->
                <a href="#" class="contacts__policy">Политика конфиденциальности</a>
                <!-- /.contacts__policy -->
              </div>
              <!-- /.contacts__text -->
            </div>
            <!-- /.contacts-block -->
        </div>
        <!-- /.container -->
    </footer>
    <!-- /.footer -->

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>

</html>
